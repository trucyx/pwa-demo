<!DOCTYPE html>
An image will appear here in 2 seconds:
<script>
    navigator.serviceWorker.register('./sw.js')
        .then(reg => {
            console.log('SW registered!', reg)
            reg.update()
        })
        .catch(err => console.log('Boo!', err));

    setTimeout(() => {
        const img = new Image();
        img.src = './dog.svg';
        document.body.appendChild(img);
    }, 2000);
</script>
